<!DOCTYPE html>

<title>My Playlist</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<h1>My Playlist</h1>

<!-- Playlist container -->
<div class="playlist-box">
    <ul>
        <li><a href="#">Song 1</a></li>
        <li><a href="#">Song 2</a></li>
        <li><a href="#">Song 3</a></li>
        <li><a href="#">Song 4</a></li>

</div>

<div class="player">

</div>

</body>
